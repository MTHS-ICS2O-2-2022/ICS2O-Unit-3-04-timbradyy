<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="celsius calculator" />
  <meta name="keywords" content="fahrenheit, calculator" />
  <meta name="author" content="Tim" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="farenheight.jpg" />
  <link rel="icon" type="image/png" sizes="32x32" href="farenheight.jpg" />
  <link rel="icon" type="image/png" sizes="16x16" href="farenheight.jpg" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-light_blue.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Fahrenheit and celsius</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title"> Fahrenheit To Celsius</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <table>
        <tr>
          <th></th>
          <th>
            <h2>Fahrenheit To Celsius Calculator</h2>
          </th>
        </tr>
      </table>
      <!-- Simple Textfield -->
      <form action="#">
        <img src="farenheight.jpg" alt="style" />
      </form>
      <!-- Numeric Textfield -->
      <form action="#">
        <p>Fahrenheit</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="fahrenheit" />
          <label class="mdl-textfield__label" for="fahrenheit">Fahrenheit ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <br />
      <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="calculate()">
        Calculate
      </button>
      <br />
      <br />
      <div id="answer">
        <div id="celsius"></div>
      </div>
    </main>
  </div>
</body>
</html>
